imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

# Doctrine Configuration for testing.
# Uses a sqlite database for testing, located in var/ folder.
doctrine:
    dbal:
        driver:   "%database_test_driver%"
        path:     "%database_test_path%"
        host:     "%database_test_host%"
        port:     "%database_test_port%"
        dbname:   "%database_test_name%"
        charset:  UTF8
